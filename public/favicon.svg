<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <rect width="64" height="64" rx="8" fill="#3B82F6"/>

  <!-- Grid of dots representing weeks -->
  <g fill="#FFFFFF" opacity="0.4">
