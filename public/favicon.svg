    <circle cx="52" cy="44" r="2.5"/>

    <circle cx="12" cy="52" r="2.5"/>
    <circle cx="20" cy="52" r="2.5"/>
    <circle cx="28" cy="52" r="2.5"/>
    <circle cx="36" cy="52" r="2.5"/>
    <circle cx="44" cy="52" r="2.5"/>
    <circle cx="52" cy="52" r="2.5"/>
